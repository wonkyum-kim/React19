<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel" data-type="module">
      import React from 'https://esm.sh/react@19.0.0-rc-58af67a8f8-20240628';
      import ReactDOMClient from 'https://esm.sh/react-dom@19.0.0-rc-58af67a8f8-20240628/client';

      function App() {
        const [count, setCount] = React.useState(0);
        debugger;
        const handleClick = () => {
          setCount((prev) => prev + 1);
        };
        return <button onClick={handleClick}>{count}</button>;
      }

      const rootElement = document.getElementById('container');
      debugger;
      ReactDOMClient.createRoot(rootElement).render(<App />);
    </script>
  </head>
  <body>
    <div id="container"></div>
  </body>
</html>
